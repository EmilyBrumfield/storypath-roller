<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet">
    
    <title>Template</title>

  </head>

  <body>
    <main>
      <div id="app">   
        <div class="current">
          <div class="current-element">
            Result<br/>
            <span class="big-font">{{rolls[0]}}</span>
          </div>
          <div class="current-element">
              Modifier<br/>
              <span class="big-font">{{lastModifier}}</span>
          </div>  
          <div class="current-element">
              Roll Number<br/>
              <span class="big-font">{{count}}</span>
          </div>
        </div>  
        <h1>Bonus Dice</h1>
        <div class="button-row">
          <button class="roll-button" onClick="displayResult(0)">+0</button>
          <button class="roll-button" onClick="displayResult(1)">+1</button>
          <button class="roll-button" onClick="displayResult(2)">+2</button>
          <button class="roll-button" onClick="displayResult(3)">+3</button>
          <button class="roll-button" onClick="displayResult(4)">+4</button>
          <button class="roll-button" onClick="displayResult(5)">+5</button>
          <button class="roll-button" onClick="displayResult(6)">+6</button>
          <button class="roll-button" onClick="displayResult(7)">+7</button>
          <button class="roll-button" onClick="displayResult(8)">+8</button>
          <button class="roll-button" onClick="displayResult(9)">+9</button>
        </div>
        <h1>Penalty Dice</h1>
        <div class="button-row">
            <button class="roll-button" onClick="displayResult(-0)">-0</button>
            <button class="roll-button" onClick="displayResult(-1)">-1</button>
            <button class="roll-button" onClick="displayResult(-2)">-2</button>
            <button class="roll-button" onClick="displayResult(-3)">-3</button>
            <button class="roll-button" onClick="displayResult(-4)">-4</button>
            <button class="roll-button" onClick="displayResult(-5)">-5</button>
            <button class="roll-button" onClick="displayResult(-6)">-6</button>
            <button class="roll-button" onClick="displayResult(-7)">-7</button>
            <button class="roll-button" onClick="displayResult(-8)">-8</button>
            <button class="roll-button" onClick="displayResult(-9)">-9</button>
        </div>
        <h1>Roll History (left is most recent)</h1>  
        <div id="results">
          <div v-for="roll in rolls" class="result">
            {{ roll }}
          </div>
        </div>
      </div>
    </main>
    <script src="vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
