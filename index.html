<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet">
    
    <title>Storypath Roller</title>

  </head>

  <body>
    <main>
      <div id="app">   
        <div class="current">
          <div class="current-element">
            Result<br/>
            <span class="big-font">{{rolls[0]}}</span>
          </div>
          <div class="current-element">
              Pool<br/>
              <span class="medium-font">{{lastRoll}}</span>
          </div>  
          <div class="current-element">
              Roll Number<br/>
              <span class="big-font">{{count}}</span>
          </div>
        </div>  
        <h1>Tier 1-2 (TN 8)</h1>
        <div class="button-row">
          <button class="roll-button" onClick="displayResult(1, 8)">1</button>
          <button class="roll-button" onClick="displayResult(2, 8)">2</button>
          <button class="roll-button" onClick="displayResult(3, 8)">3</button>
          <button class="roll-button" onClick="displayResult(4, 8)">4</button>
          <button class="roll-button" onClick="displayResult(5, 8)">5</button>
          <button class="roll-button" onClick="displayResult(6, 8)">6</button>
          <button class="roll-button" onClick="displayResult(7, 8)">7</button>
          <button class="roll-button" onClick="displayResult(8, 8)">8</button>
          <button class="roll-button" onClick="displayResult(9, 8)">9</button>
          <button class="roll-button" onClick="displayResult(10, 8)">10</button>
        </div>
        <h1>Tier 3-4 (TN 7)</h1>
        <div class="button-row">
          <button class="roll-button" onClick="displayResult(1, 7)">1</button>
          <button class="roll-button" onClick="displayResult(2, 7)">2</button>
          <button class="roll-button" onClick="displayResult(3, 7)">3</button>
          <button class="roll-button" onClick="displayResult(4, 7)">4</button>
          <button class="roll-button" onClick="displayResult(5, 7)">5</button>
          <button class="roll-button" onClick="displayResult(6, 7)">6</button>
          <button class="roll-button" onClick="displayResult(7, 7)">7</button>
          <button class="roll-button" onClick="displayResult(8, 7)">8</button>
          <button class="roll-button" onClick="displayResult(9, 7)">9</button>
          <button class="roll-button" onClick="displayResult(10, 7)">10</button>
        </div>
        <h1>Roll History</h1>  
        <div id="results">
          <div v-for="roll in rolls" class="result">
            {{ roll }}
          </div>
        </div>
      </div>
    </main>
    <script src="vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
